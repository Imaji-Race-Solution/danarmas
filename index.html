<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danar Mas Landing Page</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

</head>

<body>
    <div
        class="flex flex-col min-h-[200vh] px-4 sm:px-8 lg:px-10 xl:px-12 gap-4 py-3 font-poppins">

        <!-- Navbar -->
        <nav
            class="flex flex-row justify-between items-center sticky top-0 py-4 gap-4 bg-white z-30">

            <a class="cursor-pointer" href="">
                <img src="/assets/logo-new.png"
                    class="w-[200px] sm:w-[230px] h-auto" alt="logo" />
            </a>

            <div
                class="md:flex hidden flex-row gap-8 tracking-[2px] text-xs md:text-sm justify-center">

                <div
                    class="flex flex-row gap-2 items-center cursor-pointer group relative">
                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.5s" data-i18n="about">
                    </p>
                    <img src="/assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible p-4 top-6 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.5s" data-i18n="about_us">
                        </a>
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.5s"
                            data-i18n="product_overview">
                        </a>
                    </div>
                </div>

                <div
                    class="flex flex-row gap-2 items-center cursor-pointer group relative">
                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.5s" data-i18n="business">
                    </p>
                    <img src="/assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible p-4 top-6 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.5s" data-i18n="spinning">
                        </a>
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.5s" data-i18n="weaving">
                        </a>
                    </div>
                </div>

                <div
                    class="flex flex-row gap-2 items-center cursor-pointer group relative">
                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.5s" data-i18n="technology">
                    </p>
                    <img src="/assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible p-4 top-6 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.5s"
                            data-i18n="our_technology">
                        </a>
                    </div>
                </div>

                <div
                    class="flex flex-row gap-2 items-center cursor-pointer group relative">
                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.5s" data-i18n="career">
                    </p>
                    <img src="/assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible p-4 top-6 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.5s" data-i18n="be_part">
                        </a>
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.5s"
                            data-i18n="job_opening"></a>
                    </div>
                </div>

                <img src="/assets/logo-silver-kris.png"
                    class="w-auto h-full cursor-pointer my-auto xl:flex hidden"
                    alt="logo-silver-kris" />
            </div>

            <div class="md:flex hidden gap-4 text-xs md:text-sm items-center">
                <p class="text-abu font-medium uppercase hover:text-biru cursor-pointer xl:flex hidden"
                    style="transition: color 0.5s" data-i18n="news">
                </p>
                <p class="text-abu font-medium uppercase hover:text-biru cursor-pointer xl:flex hidden"
                    style="transition: color 0.5s" data-i18n="contact">
                </p>
                <div class="group relative cursor-pointer">
                    <div
                        class="flex items-center justify-between gap-3 bg-white border-[1px] border-black py-1 px-2">
                        <p class="text-hitam font-semibold uppercase"
                            style="transition: color 0.5s" data-i18n="language">
                        </p>
                        <img src="/assets/icons/arrow-black.png" class="size-4"
                            alt="arrow-black" />
                    </div>
                    <div
                        class="invisible absolute flex flex-col w-full shadow-xl bg-white group-hover:visible px-2">
                        <a class="my-2 border-gray-100 py-1 font-medium text-abu hover:text-biru"
                            onclick="changeLanguage('en')"
                            style="transition: color 0.5s">EN
                        </a>
                        <a class="my-2 border-gray-100 py-1 font-medium text-abu hover:text-biru"
                            onclick="changeLanguage('id')"
                            style="transition: color 0.5s">ID</a>

                    </div>
                </div>


            </div>

            <!-- Menu Mobile -->
            <div class="md:hidden flex items-center justify-center">
                <img src="/assets/icons/menu.png" class="size-5 cursor-pointer"
                    id="buttonMenu" />

                <div id="sidebar"
                    class="fixed top-0 right-0 h-full w-64 bg-white transition-transform duration-300 transform translate-x-full p-4 flex flex-col gap-8 justify-between">
                    <div class="flex flex-row justify-between items-center">
                        <div class="group relative cursor-pointer w-[65px]">
                            <div
                                class="flex items-center justify-between gap-3 bg-white border-[1px] border-black py-1 px-2">
                                <p class="text-hitam font-semibold uppercase"
                                    style="transition: color 0.5s"
                                    data-i18n="language">
                                </p>
                                <img src="/assets/icons/arrow-black.png"
                                    class="size-4" alt="arrow-black" />
                            </div>
                            <div
                                class="invisible absolute flex flex-col w-full shadow-xl bg-white group-hover:visible px-2">
                                <a class="my-2 border-gray-100 py-1 font-medium text-abu hover:text-biru"
                                    onclick="changeLanguage('en')"
                                    style="transition: color 0.5s">EN
                                </a>
                                <a class="my-2 border-gray-100 py-1 font-medium text-abu hover:text-biru"
                                    onclick="changeLanguage('id')"
                                    style="transition: color 0.5s">ID</a>
                            </div>
                        </div>

                        <img src="/assets/icons/close.png"
                            class="size-5 cursor-pointer" id="buttonClose" />
                    </div>

                    <div class="accordion flex flex-col gap-4">
                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-1"
                                class="accordion-toggle">
                            <label for="accordion-item-1"
                                class="accordion-title flex flex-row justify-between items-center text-base">
                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="about">
                                </p>
                                <img src="/assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="about_us">
                                </a>
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="product_overview">
                                </a>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-2"
                                class="accordion-toggle">
                            <label for="accordion-item-2"
                                class="accordion-title flex flex-row justify-between items-center text-base">
                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="business">
                                </p>
                                <img src="/assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="spinning">
                                </a>
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="weaving">
                                </a>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-3"
                                class="accordion-toggle">
                            <label for="accordion-item-3"
                                class="accordion-title flex flex-row justify-between items-center text-base">
                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="technology">
                                </p>
                                <img src="/assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="our_technology">
                                </a>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-4"
                                class="accordion-toggle">
                            <label for="accordion-item-4"
                                class="accordion-title flex flex-row justify-between items-center text-base">
                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="career">
                                </p>
                                <img src="/assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="be_part">
                                </a>
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.5s"
                                    data-i18n="job_opening">
                                </a>
                            </div>
                        </div>


                        <img src="/assets/logo-silver-kris.png"
                            class="w-auto h-auto cursor-pointer mx-auto mt-2"
                            alt="logo-silver-kris" />

                    </div>

                    <!-- Footer Menu Mobile -->
                    <div
                        class="flex flex-row gap-4 items-center justify-center">
                        <p class="text-abu font-medium uppercase hover:text-biru cursor-pointer text-sm"
                            style="transition: color 0.5s" data-i18n="news">
                        </p>
                        <p class="text-abu font-medium uppercase hover:text-biru cursor-pointer text-sm"
                            style="transition: color 0.5s" data-i18n="contact">
                        </p>
                    </div>

                </div>

                <div id="backdrop"
                    class="fixed top-0 left-0 w-full h-full bg-black opacity-60 hidden">
                </div>
            </div>
        </nav>

        <!-- Main Page -->
        <div
            class="flex flex-col justify-between md:container font-poppins text-hitam font-semibold">
            <div class="z-10">
                <div id="carousel" class="carousel">
                    <div class="carousel-inner">
                        <div
                            class="carousel-item bg-blue-300 h-64 flex justify-center items-center">
                            <h1 class="text-4xl font-bold text-white">Slide 1
                            </h1>
                        </div>
                        <div
                            class="carousel-item bg-green-300 h-64 flex justify-center items-center">
                            <h1 class="text-4xl font-bold text-white">Slide 2
                            </h1>
                        </div>
                        <div
                            class="carousel-item bg-yellow-300 h-64 flex justify-center items-center">
                            <h1 class="text-4xl font-bold text-white">Slide 3
                            </h1>
                        </div>
                    </div>
                    <div class="carousel-nav">
                        <button class="prevBtn">&lt;</button>
                        <button class="nextBtn">&gt;</button>
                    </div>
                    <div class="carousel-dots"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" />
</body>

</html>
