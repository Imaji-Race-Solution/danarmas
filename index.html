<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danar Mas Landing Page</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

        rel="stylesheet" />

    <div

        <!-- Navbar -->

            <a class="cursor-pointer" href="">

                    class="w-[200px] sm:w-[230px] h-auto" alt="logo" />
            </a>

            <div

                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.3s" data-i18n="about">
                    </p>
                    <img src="./assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible hover:visible p-4 top-5 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.3s" data-i18n="about_us">
                        </a>
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.3s"
                            data-i18n="product_overview">
                        </a>
                    </div>
                </div>

                <div
                    class="flex flex-row gap-2 items-center cursor-pointer group relative">
                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.3s" data-i18n="business">
                    </p>
                    <img src="./assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible hover:visible p-4 top-5 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.3s" data-i18n="spinning">
                        </a>
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.3s" data-i18n="weaving">
                        </a>
                    </div>
                </div>

                <div
                    class="flex flex-row gap-2 items-center cursor-pointer group relative">
                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.3s" data-i18n="technology">
                    </p>
                    <img src="./assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible hover:visible p-4 top-5 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.3s"
                            data-i18n="our_technology">
                        </a>
                    </div>
                </div>

                <div
                    class="flex flex-row gap-2 items-center cursor-pointer group relative">
                    <p class="text-hitam font-semibold uppercase hover:text-biru"
                        style="transition: color 0.3s" data-i18n="career">
                    </p>
                    <img src="./assets/icons/arrow-black.png" class="size-4"
                        alt="arrow-black" />
                    <div
                        class="invisible absolute flex flex-col w-auto whitespace-nowrap shadow-xl bg-white group-hover:visible hover:visible p-4 top-5 text-sm gap-4">
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"
                            style="transition: color 0.3s" data-i18n="be_part">
                        </a>
                        <a class="border-gray-100 font-normal text-abu hover:text-biru"

            <div class="md:flex hidden gap-4 text-xs md:text-sm items-center">
                <p class="text-abu font-medium uppercase hover:text-biru cursor-pointer xl:flex hidden"
                    style="transition: color 0.3s" data-i18n="news">
                </p>
                <p class="text-abu font-medium uppercase hover:text-biru cursor-pointer xl:flex hidden"

                </p>

                        <p class="text-hitam font-semibold uppercase"
                            style="transition: color 0.3s" data-i18n="language">
                        </p>
                        <img src="./assets/icons/arrow-black.png" class="size-4"
                            alt="arrow-black" />
                    </div>
                    <div

                        </a>
                        <a class="my-2 border-gray-100 py-1 font-medium text-abu hover:text-biru"
                            onclick="changeLanguage('id')"
                            style="transition: color 0.3s">ID</a>

                    </div>
                </div>


            </div>

            <!-- Menu Mobile -->

                <img src="./assets/icons/menu.png" class="size-5 cursor-pointer"
                    id="buttonMenu" />

                <div id="sidebar"
                    class="fixed top-0 right-0 h-full w-64 bg-white transition-transform duration-300 transform translate-x-full p-4 flex flex-col gap-8 justify-between">
                    <div class="flex flex-row justify-between items-center">
                        <div class="group relative cursor-pointer w-[65px]">
                            <div
                                class="flex items-center justify-between gap-3 bg-white border-[1px] border-black py-1 px-2">
                                <p class="text-hitam font-semibold uppercase"
                                    style="transition: color 0.3s"
                                    data-i18n="language">
                                </p>
                                <img src="./assets/icons/arrow-black.png"
                                    class="size-4" alt="arrow-black" />
                            </div>
                            <div

                                <a class="my-2 border-gray-100 py-1 font-medium text-abu hover:text-biru"
                                    onclick="changeLanguage('en')"
                                    style="transition: color 0.3s">EN
                                </a>
                                <a class="my-2 border-gray-100 py-1 font-medium text-abu hover:text-biru"
                                    onclick="changeLanguage('id')"

                            </div>
                        </div>

                        <img src="./assets/icons/close.png"
                            class="size-5 cursor-pointer" id="buttonClose" />
                    </div>

                    <div class="accordion flex flex-col gap-4">
                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-1"
                                class="accordion-toggle">
                            <label for="accordion-item-1"
                                class="accordion-title flex flex-row justify-between items-center text-base">
                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="about">
                                </p>
                                <img src="./assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="about_us">
                                </a>
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="product_overview">
                                </a>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-2"
                                class="accordion-toggle">
                            <label for="accordion-item-2"
                                class="accordion-title flex flex-row justify-between items-center text-base">
                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="business">
                                </p>
                                <img src="./assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="spinning">
                                </a>
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="weaving">
                                </a>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-3"
                                class="accordion-toggle">
                            <label for="accordion-item-3"
                                class="accordion-title flex flex-row justify-between items-center text-base">
                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="technology">
                                </p>
                                <img src="./assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="our_technology">
                                </a>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <input type="checkbox" id="accordion-item-4"
                                class="accordion-toggle">
                            <label for="accordion-item-4"

                                <p class="text-hitam font-semibold uppercase hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="career">
                                </p>
                                <img src="./assets/icons/arrow-black.png"
                                    class="size-4 rotate-icon"
                                    alt="arrow-black" />
                            </label>
                            <div
                                class="accordion-content flex flex-col gap-2 mt-2 cursor-pointer ml-4 text-sm">
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="be_part">
                                </a>
                                <a class="border-gray-100 font-normal text-abu hover:text-biru"
                                    style="transition: color 0.3s"
                                    data-i18n="job_opening">
                                </a>
                            </div>
                        </div>


                        <img src="./assets/logo-silver-kris.png"
                            class="w-[150px] h-auto cursor-pointer mx-auto mt-4"
                            alt="logo-silver-kris" />

                        <p class="text-abu font-medium uppercase hover:text-biru cursor-pointer text-sm"
                            style="transition: color 0.3s" data-i18n="contact">
                        </p>
                    </div>

                </div>

                <div id="backdrop"
                    class="fixed top-0 left-0 w-full h-full bg-black opacity-60 hidden">
                </div>
            </div>

            <!-- Section 1 -->
            <div class="flex flex-col justify-between gap-8 md:gap-4">
                <img src="./assets/logo-silver-kris.png"
                    class="w-[175px] md:w-[250px] h-full cursor-pointer my-auto"
                    alt="logo-silver-kris" />

                <div
                    class="flex flex-col md:flex-row justify-between mt-4 md:items-center gap-8 md:gap-4">
                    <p class="font-semibold text-[28px] md:text-[52px]">
                        Excitement through
                        <br /><span class="text-hijau">Collaboration</span>
                    </p>
                    <p data-i18n="section1"
                        class="leading-[30px] md:leading-[35px] w-[100%] md:w-[40%] align-middle tracking-[2px] text-hitam font-normal text-justify lg:text-[18px] md:text-[16px] sm:text-[14px] text-[14px]">
                    </p>
                </div>

                <img src="./assets/section1.png" alt="section1"
                    class="w-full h-auto mt-8" />
            </div>

            <!-- Section 2 -->

                    data-i18n="our_vision">

                <p data-i18n="vision"

                </p>
            </div>

                <div

                    </div>
                    <div class="flex flex-col gap-2">

                        <p data-i18n="capacity_2" class="w-[85%] font-light">

                    </div>
                    <div class="flex flex-col gap-2">

                    <div class="flex flex-col gap-2 ">

                    </div>
                </div>

            <!-- Section 4 -->

                    <p class="font-semibold text-[28px] md:text-[40px]"
                        data-i18n="sales_distribution">
                    </p>
                    <div class="z-10 flex md:hidden">
                        <div id="carousel" class="carousel bg-red-500 w-full">
                            <div class="carousel-inner">
                                <img src="./assets/section3.png" alt="section3"
                                    class="carousel-item md:h-[400px] md:w-auto object-cover flex justify-center items-center" />
                                <img src="./assets/section3.png" alt="section3"
                                    class="carousel-item md:h-[400px] md:w-auto object-cover flex justify-center items-center" />
                                <img src="./assets/section3.png" alt="section3"
                                    class="carousel-item md:h-[400px] md:w-auto object-cover flex justify-center items-center" />
                            </div>
                            <div class="carousel-nav md:px-8 px-4">

                                <button class="nextBtn text-2xl">&gt;</button>
                            </div>
                            <div class="carousel-dots"></div>
                        </div>
                    </div>
                    <p data-i18n="sales_distribution_content"
                        class="leading-[30px] md:leading-[35px] md:w-[85%] align-middle tracking-[2px] text-hitam font-normal text-justify lg:text-[18px] md:text-[16px] sm:text-[14px] text-[14px]">
                    </p>
                </div>
                <div class="z-10 hidden md:flex">
                    <div id="carousel" class="carousel">
                        <div class="carousel-inner">
                            <img src="./assets/section3.png" alt="section3"
                                class="carousel-item md:h-[400px] md:w-[500px] object-cover flex justify-center items-center" />
                            <img src="./assets/section3.png" alt="section3"
                                class="carousel-item md:h-[400px] md:w-[500px] object-cover flex justify-center items-center" />
                            <img src="./assets/section3.png" alt="section3"
                                class="carousel-item md:h-[400px] md:w-[500px] object-cover flex justify-center items-center" />
                            <img src="./assets/section3.png" alt="section3"
                                class="carousel-item md:h-[400px] md:w-[500px] object-cover flex justify-center items-center" />
                        </div>
                        <div class="carousel-nav md:px-8 px-4">
                            <button class="prevBtn text-2xl">&lt;</button>
                            <button class="nextBtn text-2xl">&gt;</button>
                        </div>
                        <div class="carousel-dots"></div>
                    </div>
                </div>
            </div>

            <!-- Section 5 -->
            <div class="flex flex-col gap-8 md:gap-4">
                <p class="font-semibold text-[28px] md:text-[40px]"
                    data-i18n="product_title">
                </p>
                <p data-i18n="product_desc"
                    class="leading-[30px] md:leading-[35px] md:w-[85%] align-middle tracking-[2px] text-hitam font-normal text-justify lg:text-[18px] md:text-[16px] sm:text-[14px] text-[14px]">
                </p>


            </div>

            <!-- Vertical Scroll Example -->
            <div class="scroll-container">
                <div class="scroll-item">Item 1</div>
                <div class="scroll-item">Item 2</div>
                <div class="scroll-item">Item 3</div>
                <div class="scroll-item">Item 4</div>
                <div class="scroll-item">Item 5</div>
                <div class="scroll-item">Item 6</div>
                <div class="scroll-item">Item 7</div>
                <div class="scroll-item">Item 8</div>
                <div class="scroll-item">Item 9</div>
                <div class="scroll-item">Item 10</div>
                <!-- Add more items as needed -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
